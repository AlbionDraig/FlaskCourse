<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <!-- Use if sentence -->
        <h2>If sentence</h2>
        {% if name %}
            <p>Hello, {{ name }}!</p>
        {% else %}
            <p>Hello, Guest!</p>
        {% endif %}
        
        <!-- Use for sentence -->
        <h2>For sentence</h2>
        {% for item in data %}
            <p>{{ item }}</p>
        {% endfor %}
    </main>
    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
